<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomorod</title>
    <!-- jquery -->
    <script src="../../common/script/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="../../common/styles/swiper-bundle.min.css" />
    <script src="../../common/script/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../../common/styles/fonts.css" />
    <!-- popup -->
    <link rel="stylesheet" href="assets/styles/popup.css" />
    <!-- style-->
    <link rel="stylesheet" href="../../common/styles/global.css" />
    <!-- templates -->
    <link rel="stylesheet" href="assets/styles/zomorod.css" />
  </head>
  <body>
    <div class="zomorod__container">
      <div class="zomorod__header">
        <img src="assets/images/Logo.svg" alt="Logo" />
        <div class="social-media">
          <a href="">
            <img src="assets/images/icons/instagram.svg" alt="instagram" />
          </a>
          <a href="">
            <img src="assets/images/icons/location.svg" alt="location" />
          </a>
          <a href="">
            <img src="assets/images/icons/phone.svg" alt="phone" />
          </a>
        </div>
      </div>

      <h3 class="zomorod__title">روزهاتون رو با قهوه‌ی روبرتو شروع کنید!</h3>

      <div class="zomorod__menu">
        <div class="zomorod__menu-category">
          <div class="swiper zomorodSwiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
        <div class="zomorod__slider">hi</div>
      </div>
    </div>

    <div id="popup" class="popup-container">
      <div class="popup-content">
        <div class="popup__holder">
          <div class="popup-header">
            <img
              id="closeBtn"
              src="assets/images/back-arrow.svg"
              alt="back"
              width="34px"
              style="cursor: pointer"
            />

            <h3 class="food-details__heading"></h3>
          </div>
          <h3 class="food-details__heading-english"></h3>
        </div>

        <div class="swiper popupSwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="food-details__image" src="" alt="Food Image" />
            </div>
            <div class="swiper-slide">
              <img class="food-details__image" src="" alt="Food Image" />
            </div>
          </div>
        </div>

        <div class="food-details">
          <div class="food-details__slider">
            <img
              src="assets/images/left-arrow.svg"
              alt="left"
              class="swiper-button-next"
            />
            <img
              src="assets/images/right-arrow.svg"
              alt="left"
              class="swiper-button-prev"
            />
          </div>
          <h2 class="food-details__description">توضیحات</h2>
          <p class="food-details__details"></p>
          <div class="food-details__video">
            <img src="assets/images/icons/video.svg" alt="video" />
            <span> تماشای ویدئو </span>
          </div>
          <video width="100%" controls id="myvideo"></video>

          <p class="food-details__price"></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="assets/script/food-category.js" type="module"></script>
