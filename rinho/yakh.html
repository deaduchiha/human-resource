<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yakh</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/gerdoo-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link rel="stylesheet" href="../rhino templates/Templates/dalia.css" />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/yakh-first-page.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/yakh-second-page.css"
    />
    <link rel="stylesheet" href="../rhino templates/Templates/yakh-popup.css" />
  </head>
  <body>
    <div class="mySwiper container" style="overflow: hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- first__template-container -->
          <div class="first-template__container">
            <h2>
              <span>the</span>
              siu
            </h2>

            <div class="first-template__image">
              <img
                src="../rhino templates/fake data/yakh/Logo.svg"
                alt="logo"
              />
            </div>

            <div class="first-template__frame">
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/yakh-phone.svg"
                  alt="phone"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/yakh-location.svg"
                  alt="location"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/yakh-instagram.svg"
                  alt="instagram"
                />
              </a>
            </div>

            <span>طعم غذای ما هیچوقت از یاد نمیره!</span>
            <span
              class="first-page__next"
              style="
                border: 1px solid #fff;
                padding: 10px 15px;
                border-radius: 20px;
              "
              >نمایش منو</span
            >
          </div>
        </div>

        <div class="swiper-slide">
          <!-- second__template-container -->
          <div class="second-template__container">
            <div class="yakhHeader">
              <img
                src="../rhino templates/Template Images/Icons/yakh-back-arrow.svg"
                alt=""
              />
              <img
                src="../rhino templates/fake data/yakh/Logo.svg"
                class="third-template__logo"
                alt="Logo"
              />
            </div>
            <h2 class="second-template__title">رستوران سیو</h2>
            <div class="second-template__frame">
              <div class="second-template__menu categorySwiper">
                <div class="swiper-wrapper">
                  <!-- food food-category -->
                </div>
              </div>

              <div class="swiper foodsSwipper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="food-image-holder">
                      <img
                        src="../rhino templates/fake data/dalia/pizza.png"
                        alt=""
                      />
                    </div>
                    <h3>سوپ نودل سبزیجات</h3>
                    <p>english title</p>
                    <span>1200</span>
                  </div>
                  <div class="swiper-slide">
                    <div class="food-image-holder">
                      <img
                        src="../rhino templates/fake data/dalia/pizza.png"
                        alt=""
                      />
                    </div>
                    <h3>سوپ نودل سبزیجات</h3>
                    <p>english title</p>
                    <span>1200</span>
                  </div>
                  <div class="swiper-slide">
                    <div class="food-image-holder">
                      <img
                        src="../rhino templates/fake data/dalia/pizza.png"
                        alt=""
                      />
                    </div>
                    <h3>سوپ نودل سبزیجات</h3>
                    <p>english title</p>
                    <span>1200</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="popup" class="popup-container">
        <div class="popup-content">
          <div class="popup__holder">
            <div class="popup-header">
              <img
                id="closeBtn"
                src="../rhino templates/Template Images/Icons/yakh-back-arrow.svg"
                alt="back"
                width="34px"
                style="cursor: pointer"
              />

              <h3 class="food-details__heading"></h3>
            </div>
            <h3 class="food-details__heading-english"></h3>
          </div>

          <div class="swiper popupSwiper">
            <div class="swiper-wrapper">
              <!-- swiper slide -->
            </div>
          </div>

          <div class="food-details">
            <div class="food-details__slider">
              <img
                src="../rhino templates/Template Images/Icons/yakh-left-arrow.svg"
                alt="left"
                class="swiper-button-next"
              />
              <img
                src="../rhino templates/Template Images/Icons/yakh-right-arrow.svg"
                alt="left"
                class="swiper-button-prev"
              />
            </div>
            <h2 class="food-details__description">توضیحات</h2>
            <p class="food-details__details"></p>
            <div class="food-details__video">
              <img
                src="../rhino templates/Template Images/Icons/yakh-video.svg"
                alt="video"
              />
              <span> تماشای ویدئو </span>
            </div>
            <video width="100%" controls id="myvideo"></video>

            <p class="food-details__price"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="../rhino templates/Templates/yakh-pages.js"></script>
<script
  type="module"
  src="../rhino templates/Templates/yakh-category.js"
></script>
<script type="module" src="../rhino templates/Templates/yakh-popup.js"></script>
