<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sepehr</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/sepehr-popup.css"
    />
    <!-- templates -->
    <link rel="stylesheet" href="../rhino templates/Templates/sepehr.css" />
  </head>
  <body>
    <div class="mySwiper container" style="overflow: hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide first-page">
          <div class="first-page_logo">
            <img
              src="../rhino templates/fake data/sepehr/LOGO.png"
              alt="logo"
            />
          </div>
          <div class="first-page_quote">طعم غذای ما هیچوقت از یاد نمیره!</div>

          <div class="first-page_next">
            <img
              src="../rhino templates/fake data/sepehr/next.svg"
              alt="next"
            />
          </div>
          <div class="first-page_social">
            <a href="#">
              <img
                src="../rhino templates/Template Images/Icons/sepehr-instagram.svg"
                alt="instagram"
              />
            </a>
            <a href="">
              <img
                src="../rhino templates/Template Images/Icons/sepehr-navigation.svg"
                alt="location"
              />
            </a>
            <a href="">
              <img
                src="../rhino templates/Template Images/Icons/sepehr-call.svg"
                alt="phone"
              />
            </a>
          </div>
        </div>
        <div class="swiper-slide second-page">
          <div class="second-page__prev">
            <img
              src="../rhino templates/Template Images/Icons/sepehr-back-arrow.svg"
              alt="back"
            />
          </div>
          <div class="foods-holder">
            <!-- items -->
          </div>
          <div class="menuSwiper">
            <div class="swiper categorySwiper">
              <div class="swiper-wrapper">
                <!-- category swiper  -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="popup" class="popup-container">
        <div class="popup-content">
          <!-- popup header -->
          <div class="popup_header">
            <div id="closeBtn">
              <img
                src="../rhino templates/Template Images/Icons/sepehr-back-arrow.svg"
                alt="close"
              />
            </div>
          </div>
          <!-- popup food images -->

          <div class="swiper popup-images-swiper">
            <div class="swiper-wrapper">
              <!-- slides -->
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <!-- popup food title -->
          <div class="popup_titles">
            <h2>title</h2>
            <h3>english title</h3>
          </div>
          <!-- popup food title -->
          <div class="popup_price">
            <span>price</span>
          </div>
          <!-- popup food sizes -->
          <div class="popup_sizes">
            <!-- sizes -->
          </div>
          <!-- popup food details -->
          <div class="popup_details">
            <h2>توضیحات</h2>
            <p>description</p>
          </div>
          <!-- popup video -->
          <div class="popup_video">
            <img
              src="../rhino templates/Template Images/Icons/ghahve-video.svg"
              alt="video"
            />
            <span>نمایش ویديو</span>
          </div>
          <div class="videoHolder">
            <video src="" controls></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/sepehr-page.js"
  type="module"
></script>
<script src="../rhino templates/Templates/sepehr.js" type="module"></script>
<script
  src="../rhino templates/Templates/sepehr-popup.js"
  type="module"
></script>
