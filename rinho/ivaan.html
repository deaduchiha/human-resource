<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivaan</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/ivaan-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/ivaan-style.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/ivaan-first-page.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/ivaan-second-page.css"
    />
  </head>
  <body>
    <div class="mySwiper container" style="overflow: hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide first-page">
          <div class="first-page__information">
            <div class="first-page__main-image">
              <img
                src="../rhino templates/fake data/ivaan/LOGO.png"
                alt="food"
              />
              <p>فرسکو</p>
            </div>
            <div class="first-page__next">
              <span>نمایش منو</span>
              <img
                src="../rhino templates/Template Images/Icons/ivaan-next-arrow.svg"
                alt="next"
              />
            </div>
            <div class="first-page__information_social-media">
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/ivaan-instagram.svg"
                  alt="instagram"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/ivaan-location.svg"
                  alt="location"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/ivaan-phone.svg"
                  alt="phone"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="swiper-slide second-page">
          <div class="second-page__header">
            <div class="second-page__prev">
              <img
                src="../rhino templates/Template Images/Icons/ivaan-prev-arrow.svg"
                alt="prev"
              />
            </div>
            <div class="second-page__header-logo">
              <img
                src="../rhino templates/fake data/ivaan/LOGO.png"
                alt="Logo"
              />
            </div>
          </div>

          <!-- menu category -->
          <div class="swiper categories">
            <div class="swiper-wrapper">
              <!-- swiper-slide -->
            </div>
          </div>

          <!-- sub category -->
          <div class="swiper subCategory">
            <div class="swiper-wrapper">
              <!-- swiper-slide -->
            </div>
          </div>

          <!-- foods -->
          <div class="foods">
            <!-- food items -->
          </div>
        </div>
      </div>

      <div id="popup" class="popup-container">
        <div class="popup-content">
          <!-- popup header -->
          <div class="popup_header">
            <div id="closeBtn">
              <img
                src="../rhino templates/Template Images/Icons/ivaan-prev-arrow.svg"
                alt="close"
              />
            </div>
            <img src="../rhino templates/fake data/ivaan/LOGO.png" alt="food" />
          </div>

          <!-- food details -->
          <div class="popup_food-details">
            <!-- swiper -->
            <div class="swiper popupImages">
              <div class="swiper-wrapper">
                <!-- popup swiper images -->
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- food title -->
            <p class="popup_food-title"></p>
            <!-- price and video -->
            <div class="popup__food-price-video">
              <div class="video-button">
                <img
                  src="../rhino templates/Template Images/Icons/ivaan-video.svg"
                  alt="video"
                />
                <span>نمایش ویدیو</span>
              </div>
              <p class="popup_price"></p>
            </div>
            <!-- food description -->
            <video id="myVideo" controls></video>
            <p class="popup_food-description"></p>
          </div>
          <div class="popup_sizes_holder">
            <p>اندازه</p>
            <div class="popup_sizes"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/ivaan-category.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/ivaan-popup.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/ivaan-pages.js"
  type="module"
></script>
