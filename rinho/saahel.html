<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saahel</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/saahel-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/saahel-first-page.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/saahel-second-page.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/saahel-style.css"
    />
  </head>
  <body>
    <div class="mySwiper container" style="overflow: hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide first-page">
          <img
            src="../rhino templates/Template Images/Others/21.svg"
            alt="leaf 1"
            class="leaf leaf1"
          />
          <img
            src="../rhino templates/Template Images/Others/22.svg"
            alt="leaf 2"
            class="leaf leaf2"
          />
          <div class="first-page__information">
            <div class="first-page__main-image">
              <img
                src="../rhino templates/fake data/sahel/LOGO.png"
                alt="food"
              />
            </div>
            <div class="first-page__information_title">فرسکو</div>
            <div class="first-page__information_social-media">
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/saahel-instagram.svg"
                  alt="instagram"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/saahel-location.svg"
                  alt="location"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/saahel-phone.svg"
                  alt="phone"
                />
              </a>
            </div>
          </div>
          <span>طعم غذای ما هیچوقت از یاد نمیره!</span>
          <div class="first-page__next">
            <span>نمایش منو</span>
          </div>
        </div>

        <div class="swiper-slide second-page">
          <div class="second-page__header">
            <div class="second-page__prev">
              <img
                src="../rhino templates/Template Images/Icons/saahel-prev-arrow.svg"
                alt="prev"
              />
            </div>
            <div class="second-page__header-logo">
              <img
                src="../rhino templates/fake data/sahel/LOGO.png"
                alt="Logo"
              />
            </div>
          </div>

          <div class="second-page__base-category">
            <!-- base categories -->
          </div>

          <!-- menu category -->
          <div class="swiper categories">
            <div class="swiper-wrapper">
              <!-- swiper-slide -->
            </div>
          </div>

          <!-- foods -->
          <div class="foods">
            <!-- food items -->
          </div>
        </div>
      </div>

      <div id="popup" class="popup-container">
        <div class="popup-content">
          <!-- popup header -->
          <div class="popup_header" id="closeBtn">
            <img
              src="../rhino templates/Template Images/Icons/saahel-back-arrow.svg"
              alt="close"
            />
          </div>

          <!-- food details -->
          <div class="popup_food-details">
            <!-- swiper -->
            <div class="swiper popupImages">
              <div class="swiper-wrapper">
                <!-- popup swiper images -->
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- food title -->
            <p class="popup_food-title"></p>
            <!-- food description -->
            <p class="popup_food-description"></p>
            <!-- food size and price   -->
          </div>
          <div class="popup_bottom-holder">
            <div class="divider"></div>
            <p>اندازه</p>
            <div class="popup_sizes"></div>
            <div class="video-button">
              <img
                src="../rhino templates/Template Images/Icons/saahel-video.svg"
                alt="video"
              />
              <span>نمایش ویدیو</span>
            </div>
            <p class="popup_price"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/saahel-category.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/saahel-popup.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/saahel-pages.js"
  type="module"
></script>
<script
  type="text/javascript"
  src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js"
  async
></script>
