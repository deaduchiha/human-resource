<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghahve</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/ghahve-popup.css"
    />
    <!-- templates -->
    <link rel="stylesheet" href="../rhino templates/Templates/ghahve.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <!-- social media -->
        <div class="social-media">
          <a href="#">
            <img
              src="../rhino templates/Template Images/Icons/ghahve-phone.svg"
              alt="phone"
            />
          </a>
          <a href="#">
            <img
              src="../rhino templates/Template Images/Icons/ghahve-navigation.svg"
              alt="navigation"
            />
          </a>
          <a href="#">
            <img
              src="../rhino templates/Template Images/Icons/ghahve-instagram.svg"
              alt="instagram"
            />
          </a>
        </div>
        <!-- logo -->
        <div class="logo">
          <img src="../rhino templates/fake data/ghahve/Logo.png" alt="logo" />
        </div>
        <!-- title -->
        <h3>کافه روبرتو</h3>
      </div>
      <div class="content">
        <!-- category swiper -->
        <div class="swiper category-swiper">
          <div class="swiper-wrapper">
            <!-- category swiper -->
          </div>
        </div>
        <!-- sub category swiper -->
        <div class="swiper sub-category-swiper">
          <div class="swiper-wrapper">
            <!-- sub category swiper -->
          </div>
        </div>
        <!-- foods -->
        <div class="swiper foodsSwiper">
          <div class="swiper-wrapper">
            <!-- foods swiper slide -->
          </div>
        </div>
      </div>
      <div id="popup" class="popup-container">
        <div class="popup-content">
          <!-- popup header -->
          <div class="popup_header">
            <div id="closeBtn">
              <img
                src="../rhino templates/Template Images/Icons/ghahve-back-arrow.svg"
                alt="close"
              />
            </div>
          </div>
          <!-- popup food title -->
          <div class="popup_titles">
            <h2>title</h2>
            <h3>english title</h3>
          </div>
          <!-- popup food title -->
          <div class="popup_price">
            <span>price</span>
          </div>
          <!-- popup food sizes -->
          <div class="popup_sizes">
            <!-- sizes -->
          </div>
          <!-- popup food images -->
          <div class="popup_images">
            <div class="swiper popup-images-swiper">
              <div class="swiper-wrapper">
                <!-- slides -->
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <!-- popup food details -->
          <div class="popup_details">
            <h2>توضیحات</h2>
            <p>description</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="../rhino templates/Templates/ghahve.js" type="module"></script>
<script
  src="../rhino templates/Templates/ghahve-popup.js"
  type="module"
></script>
