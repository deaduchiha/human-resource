<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerdoo</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/gerdoo-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/gerdoo-style.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/gerdoo-first-page.css"
    />
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/gerdoo-second-page.css"
    />
  </head>
  <body>
    <div class="mySwiper container" style="overflow: hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide first-page">
          <div class="first-page__information">
            <div class="first-page__information_title">کافه روبرتو</div>
            <div class="first-page__information_social-media">
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/gerdoo-instagram.svg"
                  alt="instagram"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/gerdoo-location.svg"
                  alt="location"
                />
              </a>
              <a href="#">
                <img
                  src="../rhino templates/Template Images/Icons/gerdoo-phone.svg"
                  alt="phone"
                />
              </a>
            </div>
          </div>
          <div class="first-page__main-image">
            <img
              src="../rhino templates/fake data/gerdoo/first page food.png"
              alt="food"
            />
          </div>
          <div class="first-page__next">
            <span>نمایش منو</span>
            <img
              src="../rhino templates/Template Images/Icons/gerdoo-next-arrow.svg"
              alt=""
            />
          </div>
        </div>

        <div class="swiper-slide second-page">
          <div class="second-page__header">
            <div class="second-page__prev">
              <img
                src="../rhino templates/Template Images/Icons/gerdoo-prev-arrow.svg"
                alt="prev"
              />
            </div>
            <div class="second-page__header-logo">
              <img
                src="../rhino templates/fake data/gerdoo/Logo.svg"
                alt="Logo"
              />
            </div>
          </div>

          <!-- menu category -->
          <div class="swiper categorySwiper">
            <div class="swiper-wrapper">
              <!-- swiper-slide -->
            </div>
          </div>

          <!-- foods -->
          <div class="foods">
            <!-- food items -->
          </div>
        </div>
      </div>

      <div id="popup" class="popup-container">
        <div class="popup-content">
          <div class="swiper popupSlider">
            <div class="swiper-wrapper">
              <!-- swiper-slide -->
            </div>
            <div class="sliderShadow">
              <!-- food name -->
              <div class="food-name">
                <p><!-- title --></p>
                <span><!-- english title --></span>
              </div>
              <!-- video -->
              <div class="food-details__video">
                <img
                  src="../rhino templates/Template Images/Icons/gerdoo-video.svg"
                  alt="video"
                />
                <p>نمایش ویدئو</p>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="popupClose" id="closeBtn"><</div>

          <video width="100%" controls id="myvideo"></video>

          <!-- food information -->
          <div class="food-information">
            <li>توضیحات</li>
            <span><!-- description --></span>
          </div>

          <div class="food-size">
            <p></p>
            <div class="sizes"></div>
            <span class="price"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/gerdoo-category.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/gerdoo-popup.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/gerdoo-pages.js"
  type="module"
></script>
<script
  type="text/javascript"
  src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js"
  async
></script>
