<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saahel</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/sorme-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/sorme-style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../rhino templates/fake data/sorme/Logo.svg" alt="Logo" />
        <span>رستوران ریارو</span>
      </div>

      <!-- menu category -->
      <div class="swiper categorySwiper">
        <div class="swiper-wrapper">
          <!-- category swiper-slide -->
        </div>
      </div>

      <!-- sub category -->
      <div class="swiper subCategory">
        <div class="swiper-wrapper">
          <!-- category swiper-slide -->
        </div>
      </div>

      <!-- items slider -->
      <div class="swiper foodSwiper">
        <div class="swiper-wrapper">
          <!-- foods swiper-slide -->
        </div>
      </div>

      <!-- social -->
      <div class="social">
        <span>طعم غذای ما هیچوقت از یاد نمیره!</span>
        <div class="social-media">
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/sorme-instagram.svg"
              alt="instagram"
            />
          </a>
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/sorme-location.svg"
              alt="location"
            />
          </a>
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/sorme-phone.svg"
              alt="phone"
            />
          </a>
        </div>
      </div>
    </div>

    <div id="popup" class="popup-container">
      <div class="popup-content">
        <!-- popup header -->
        <div class="popup-header">
          <div class="popup-header__image-holder" id="closeBtn">
            <img
              src="../rhino templates/Template Images/Icons/sorme-back.svg"
              alt="back"
            />
          </div>
          <p>title</p>
          <span>englishTitle</span>
        </div>
        <!-- popup image -->
        <div class="popup-image">
          <div class="popup-image__holder">
            <img src="" alt="" />
          </div>

          <div class="swiper verticalSwiper">
            <div class="swiper-wrapper">
              <!-- swiper images -->
            </div>
          </div>
        </div>
        <div class="popup-information">
          <div class="prevEl">
            <img
              src="../rhino templates/Template Images/Icons/sorme-next.svg"
              alt=""
            />
          </div>
          <div class="nextEl">
            <img
              src="../rhino templates/Template Images/Icons/sorme-next.svg"
              alt=""
            />
          </div>
          <span class="price">price</span>
          <div class="description">
            <p>توضیحات</p>
            <span></span>
          </div>
          <div class="food-details__video">
            <img
              src="../rhino templates/Template Images/Icons/sorme-video.svg"
              alt="video"
            />
            <span> تماشای ویدئو </span>
          </div>
          <video width="100%" controls id="myvideo"></video>
        </div>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/sorme-category.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/sorme-foods.js"
  type="module"
></script>
<script
  src="../rhino templates/Templates/sorme-popup.js"
  type="module"
></script>
