    <!-- fonts -->

    <!-- popup -->

    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/shabnam-header.css"
    />
    <link

      href="../rhino templates/Templates/shabnam-style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__contents">
          <span>رستوران بودگا</span>
          <div class="social-media">
            <a href="">
              <img
                src="../rhino templates/Template Images/Icons/shabnam-instagram.svg"
                alt="instagram"
              />
            </a>
            <a href="">
              <img
                src="../rhino templates/Template Images/Icons/shabnam-location.svg"
                alt="location"
              />
            </a>
            <a href="">
              <img
                src="../rhino templates/Template Images/Icons/shabnam-phone.svg"
                alt="phone"
              />
            </a>
          </div>
        </div>
        <img
          src="../rhino templates/fake data/shabnam/shabnam-Logo.svg"
          alt="Logo"
        />
      </div>

      <!-- menu category -->
      <div class="swiper categorySwiper">
        <div class="swiper-wrapper">
          <!-- category swiper-slide -->
        </div>
      </div>

      <!-- foods -->
      <div class="foods">
        <!-- food items -->
      </div>
    </div>

    <div id="popup" class="popup-container">
      <div class="popup-content">
        <div class="swiper popupSlider">
          <div class="swiper-wrapper">
            <!-- swiper-slide -->
          </div>
          <!-- <div class="sliderShadow"></div> -->
          <div class="swiper-pagination"></div>
        </div>

        <div class="popupClose" id="closeBtn"><</div>

        <!-- food name -->
        <div class="food-name">
          <p><!-- title --></p>
          <span><!-- english title --></span>
        </div>

        <!-- food information -->
        <div class="food-information">
          <li>توضیحات</li>
          <span><!-- description --></span>
        </div>

        <div class="food-price">
          <div class="food-details__video">
            <img
              src="../rhino templates/Template Images/Icons/shabnam-video.svg"
              alt="video"
            />
            <p>نمایش ویدئو</p>
          </div>
          <span>188000</span>
        </div>
        <video width="100%" controls id="myvideo"></video>
      </div>
    </div>
