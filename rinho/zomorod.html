<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zomorod</title>
    <!-- jquery -->
    <script src="../rhino templates/Shared/Packages/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="../rhino templates/Shared/Styles/swiper-bundle.min.css"
    />
    <script src="../rhino templates/Shared/Packages/swiper-bundle.min.js"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/fonts.css" />
    <!-- popup -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/zomorod-popup.css"
    />
    <!-- style-->
    <link rel="stylesheet" href="../rhino templates/Shared/Styles/global.css" />
    <!-- templates -->
    <link
      rel="stylesheet"
      href="../rhino templates/Templates/zomorod-style.css"
    />
  </head>
  <body>
    <div class="zomorod__container">
      <div class="zomorod__header">
        <img src="../rhino templates/fake data/zomorod/Logo.svg" alt="Logo" />
        <div class="social-media">
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/zomorod-instagram.svg"
              alt="instagram"
            />
          </a>
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/zomorod-location.svg"
              alt="location"
            />
          </a>
          <a href="">
            <img
              src="../rhino templates/Template Images/Icons/zomorod-phone.svg"
              alt="phone"
            />
          </a>
        </div>
      </div>

      <h3 class="zomorod__title">روزهاتون رو با قهوه‌ی روبرتو شروع کنید!</h3>

      <div class="zomorod__menu">
        <!-- menu category -->
        <div class="zomorod__menu-category">
          <div class="swiper zomorodSwiper">
            <div class="swiper-wrapper">
              <!-- category -->
            </div>
          </div>
        </div>
        <!-- items slider -->

        <div class="swiper zomorod__slider">
          <div class="swiper-wrapper zomorod-items__container">
            <!-- food list -->
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div id="popup" class="popup-container">
      <div class="popup-content">
        <div class="popup-header">
          <img
            id="closeBtn"
            src="../rhino templates/Template Images/Icons/zomorod-back.svg"
            alt="back"
            width="34px"
            style="cursor: pointer"
          />
        </div>
        <div class="popup-image">
          <img src="" alt="" />
        </div>
        <div class="popup-info">
          <span>
            <!-- name -->
          </span>
          <span>
            <!-- price -->
          </span>
        </div>
        <div class="popup-size">
          <p></p>
          <div class="sizes">
            <div>
              <div class="sizes__image">
                <img
                  src="../rhino templates/Template Images/Icons/zomorod-bucket.svg"
                  alt=""
                />
              </div>
              <span></span>
            </div>
            <div>
              <div class="sizes__image">
                <img
                  src="../rhino templates/Template Images/Icons/zomorod-bucket.svg"
                  alt=""
                />
              </div>
              <span></span>
            </div>
            <div>
              <div class="sizes__image">
                <img
                  src="../rhino templates/Template Images/Icons/zomorod-bucket.svg"
                  alt=""
                />
              </div>
              <span></span>
            </div>
            <div>
              <div class="sizes__image">
                <img
                  src="../rhino templates/Template Images/Icons/zomorod-bucket.svg"
                  alt=""
                />
              </div>
              <span></span>
            </div>
          </div>
        </div>
        <p class="popup__description">
          <!-- popup__description -->
        </p>
      </div>
    </div>
  </body>
</html>

<script
  src="../rhino templates/Templates/zomorod-categoryAndFood.js"
  type="module"
></script>
<script src="../rhino templates/Templates/zomorod-swiper.js"></script>
<script
  src="../rhino templates/Templates/zomorod-popup.js"
  type="module"
></script>
